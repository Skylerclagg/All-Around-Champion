<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellence Eligibility Checker</title>
  <link rel="manifest" href="manifest.json" />
  <!-- Link to the compiled Tailwind CSS file (built via Vite/Tailwind) -->
  <link rel="stylesheet" href="/dist/styles.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-700 text-white py-6 shadow">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Excellence Eligibility Checker</h1>
      <p class="mt-2 text-lg">Determine team eligibility for the All-Around Champion Award</p>
    </div>
  </header>
  
  <main class="container mx-auto my-8 px-4">
    <!-- Event Lookup Section -->
    <section class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Dropdown for events -->
        <div class="bg-white p-6 rounded-lg shadow border">
          <label for="eventDropdown" class="block text-lg font-semibold mb-2">Select an Event</label>
          <select id="eventDropdown" class="w-full p-3 border rounded">
            <option value="">Loading events...</option>
          </select>
          <p class="mt-2 text-sm text-gray-600">Events from one week ago until future</p>
        </div>
        <!-- SKU lookup -->
        <div class="bg-white p-6 rounded-lg shadow border">
          <label for="skuInput" class="block text-lg font-semibold mb-2">Or Lookup an Event by SKU</label>
          <div class="flex">
            <input type="text" id="skuInput" placeholder="Enter Event SKU" class="flex-grow p-3 border rounded-l" />
            <button id="lookupBtn" class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700">Lookup</button>
          </div>
        </div>
      </div>
      
      <!-- Eligibility Flow Selection -->
      <div class="bg-white p-6 rounded-lg shadow border mt-6">
         <label class="block text-lg font-semibold mb-2">Select Eligibility Flow</label>
         <div class="flex items-center space-x-4">
           <label class="inline-flex items-center">
             <input type="radio" name="flow" value="ADC" class="form-radio" checked>
             <span class="ml-2">ADC</span>
           </label>
           <label class="inline-flex items-center">
             <input type="radio" name="flow" value="Excellence" class="form-radio">
             <span class="ml-2">Excellence</span>
           </label>
         </div>
         <!-- Grade selection for Excellence flow -->
         <div id="gradeContainer" class="mt-4 hidden">
           <label for="gradeSelect" class="block text-lg font-semibold mb-2">Select Grade</label>
           <select id="gradeSelect" class="w-full p-3 border rounded">
             <option value="Middle School">Middle School</option>
             <option value="High School">High School</option>
           </select>
         </div>
      </div>
      
      <div class="text-center mt-6">
        <button id="calculateBtn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded font-semibold">Calculate Eligibility</button>
      </div>
    </section>
    
    <!-- Results Section -->
    <section class="mb-12">
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Eligible Teams</h2>
        <div id="eligibleTeams" class="space-y-4"></div>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Ineligible Teams</h2>
        <div id="ineligibleTeams" class="space-y-4"></div>
      </div>
    </section>
  </main>
  
  <!-- Show/hide grade dropdown based on selected flow -->
  <script>
    const flowRadios = document.querySelectorAll('input[name="flow"]');
    const gradeContainer = document.getElementById('gradeContainer');
    flowRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (document.querySelector('input[name="flow"]:checked').value === "Excellence") {
          gradeContainer.classList.remove('hidden');
        } else {
          gradeContainer.classList.add('hidden');
        }
      });
    });
  </script>
  
  <!-- Load our main JavaScript file as a module -->
  <script type="module" src="main.js"></script>
</body>
</html>
