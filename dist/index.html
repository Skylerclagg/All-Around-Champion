<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Competition Eligibility Checker</title>
  <link rel="manifest" href="/assets/manifest-BZywRwkx.json" />
  <!-- Link to the compiled Tailwind CSS file -->
  <link rel="stylesheet" href="dist/styles.css" />
  <script type="module" crossorigin src="/assets/index-BDYjnk5P.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-center">Aerial Drone Competition</h1>
      <h2 class="text-2xl text-center mt-2">All-Around Champion Eligibility Checker</h2>
    </header>

    <!-- Event Selection and SKU Lookup Section -->
    <section class="mb-6">
      <div class="border p-4 rounded bg-white shadow-sm mb-4">
        <label for="eventDropdown" class="block font-semibold mb-2">Select an Event (from 1 week ago until future):</label>
        <select id="eventDropdown" class="w-full p-2 border rounded">
          <option value="">Loading events...</option>
        </select>
      </div>
      <div class="border p-4 rounded bg-white shadow-sm mb-4">
        <label for="skuInput" class="block font-semibold mb-2">Or lookup an Event by SKU:</label>
        <div class="flex">
          <input type="text" id="skuInput" placeholder="Enter Event SKU" class="w-full p-2 border rounded-l" />
          <button id="lookupBtn" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Lookup Event</button>
        </div>
      </div>
      <div class="text-center mb-6">
        <button id="calculateBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Calculate Eligibility</button>
      </div>
    </section>

    <!-- Results Section -->
    <section class="mb-6">
      <h3 class="text-xl font-semibold mb-4">Eligible Teams</h3>
      <div id="eligibleTeams" class="space-y-4"></div>
    </section>
    <section class="mb-6">
      <h3 class="text-xl font-semibold mb-4">Ineligible Teams</h3>
      <div id="ineligibleTeams" class="space-y-4"></div>
    </section>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
  
  <!-- Load main.js as an ES module -->
</body>
</html>
